<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Leaflet, Catastro, GeoJSONs y Generación de Pasadas (Parcelas)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="anonymous"/>

    <style>
        #map {
            height: 500px;
            width: 80%;
            margin: 20px auto;
            border: 1px solid #ccc;
        }
        .container {
            position: relative;
            width: 80%;
            margin: 20px auto;
        }
        /* Estilo básico para los controles */
        .control-container {
            text-align: center;
            margin-bottom: 10px;
        }
        .control-container label, .control-container input, .control-container button {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            vertical-align: middle; /* Alinea verticalmente los elementos */
        }
         .control-container label {
             padding: 10px 5px; /* Ajuste de padding para la etiqueta */
             cursor: default;
        }
        .control-container input[type="number"] {
             width: 80px; /* Ancho fijo para el input number */
             padding: 10px;
        }
         #loading-status {
             margin-top: 10px;
             font-size: 1em;
             color: #555;
         }
    </style>
</head>
<body>

    <div class="control-container">
        <label for="workingWidth">Ancho de Trabajo (m):</label>
        <input type="number" id="workingWidth" value="15" min="1">
        <label for="maxSlope">Pendiente Máx. (%):</label>
        <input type="number" id="maxSlope" value="40" min="0" max="100">
        <button id="generarPasadasBtn" disabled>Generar Pasadas (Cargando Datos...)</button>
        <div id="loading-status">Cargando datos geoespacial es...</div>
    </div>


    <div class="container">
        <div id="map"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/geotiff@2.1.3/dist-browser/geotiff.js"></script>

    <script>
        console.log("Estado de 'turf' inmediatamente después del script tag:", typeof turf);
        if (typeof turf === 'undefined') {
             console.error("VERIFICACIÓN: 'turf' es undefined justo después del script tag. El script de Turf.js NO se cargó o ejecutó como se esperaba.");
        } else {
             console.log("VERIFICACIÓN: 'turf' parece estar definido. Tipo:", typeof turf);
        }
         // Verificar que geotiff.js se cargó
         console.log("Estado de 'GeoTIFF' inmediatamente después del script tag:", typeof GeoTIFF);
         if (typeof GeoTIFF === 'undefined') {
              console.error("VERIFICACIÓN: 'GeoTIFF' es undefined justo después del script tag. El script de GeoTIFF.js NO se cargó o ejecutó como se esperaba.");
         } else {
              console.log("VERIFICACIÓN: 'GeoTIFF' parece estar definido. Tipo:", typeof GeoTIFF);
         }
    </script>


    <script>
        // Vista inicial en Andalucía (ajustada para Ronda)
        const map = L.map('map').setView([36.7462, -5.1612], 14); // Vista ajustada

        // --- Variables ---
        let selectedLayer = null; // Variable para almacenar la capa (parcela) que está seleccionada
        let originalStyle = {}; // Variable para guardar el estilo original de cada capa de parcela
        let parcelasLayer = null; // Capa para parcelas (seleccionable)
        let construccionesLayer = null; // Capa para construcciones (exclusión)
        let elementosInternosLayer = null; // Capa para viales/arroyos/elementos internos (exclusión)
        let curvasNivelLayer = null; // Variable para la capa de curvas de nivel
        let mdtLayer = null; // Variable para la capa del MDT (aunque no se use para cálculo de pendiente automática)
        window.exclusionFeatures = []; // Declarada explícitamente en window
        let generatedPassesLayer = L.featureGroup().addTo(map); // Capa para las pasadas generadas

        // Variable global para almacenar la imagen GeoTIFF parseada
        let mdtGeoTiffImage = null;


        // --- Elementos de la interfaz ---
        const generarPasadasBtn = document.getElementById('generarPasadasBtn');
        const workingWidthInput = document.getElementById('workingWidth');
        const loadingStatusDiv = document.getElementById('loading-status'); // Referencia al indicador de carga
        const maxSlopeInput = document.getElementById('maxSlope'); // Input para el umbral de pendiente

        // --- Capas base ---
        // Capa Minimalista (Se mantiene)
        const minimalBaseLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        });

        // Capa Satélite Esri (Se mantiene para el híbrido, pero se quita del selector de capas base)
         const satelliteLayer = L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
              attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DigitalGlobe, GeoEye, Earthstar Geographics, CNES/Airbus DS, GeoEye, Earthstar Geographics, CNES/Airbus DS, GeoEye, USDA FSA, USGS, AeroGRID, IGN, IGP, swisstopo, and the GIS User Community',
              maxZoom: 18
         });

        // Capa de Etiquetas Esri (Se mantiene para el híbrido)
         const esriOverlayLabels = L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {
             attribution: 'Esri, Garmin, FAO, NOAA, USGS',
             maxZoom: 17,
             transparent: true
           });

        // Capa Híbrida (Satélite + Etiquetas) (Se mantiene)
         const hybridEsriLayer = L.layerGroup([satelliteLayer, esriOverlayLabels]);


        // --- Capa de superposición WMS de la Dirección General del Catastro ---
        const catastroWmsUrl = 'https://ovc.catastro.meh.es/Cartografia/WMS/ServidorWMS.aspx';
        const catastroLayer = L.tileLayer.wms(catastroWmsUrl, {
            layers: 'Catastro',
            styles: '',
            format: 'image/png',
            transparent: true,
            attribution: 'Cartografía &copy; Dirección General del Catastro (España)',
            maxZoom: 20
        });

        // --- Añade capas iniciales al mapa ---
        // Mantenemos minimalBaseLayer como capa base por defecto
        minimalBaseLayer.addTo(map);
        catastroLayer.addTo(map);

        // --- Configura el control de capas (se actualizará al cargar GeoJSON) ---
        const baseLayers = {
            "Fondo Claro Minimalista": minimalBaseLayer,
            "Híbrido Satélite+Etiquetas (Esri)": hybridEsriLayer
        };

        const overlayLayers = {
             "Cartografía Catastral (WMS)": catastroLayer,
             "Pasadas Generadas": generatedPassesLayer
             // Las capas GeoJSON y MDT se añadirán aquí después de cargarse
        };

        let layersControl = L.control.layers(baseLayers, overlayLayers).addTo(map);


        // --- Funciones de carga de GeoJSON y actualización de interfaz ---

        // Función para actualizar el control de capas
        function updateLayersControl() {
             if (layersControl) map.removeControl(layersControl);
             layersControl = L.control.layers(baseLayers, overlayLayers).addTo(map);
        }

        // --- Carga automática de los 4 archivos (3 GeoJSONs y 1 TIFF) al cargar la página ---
        document.addEventListener('DOMContentLoaded', function() {
            console.log("El DOM está cargado. Iniciando carga automática de datos geoespaciales.");
            console.log("Estado de exclusionFeatures global al inicio del DOMContentLoaded:", window.exclusionFeatures ? window.exclusionFeatures.length : 'undefined/null');
            loadingStatusDiv.textContent = 'Cargando datos geoespaciales...';
            generarPasadasBtn.disabled = true; // Asegurarse de que esté deshabilitado durante la carga

            // *** LAS URLs DE TUS ARCHIVOS GEOESPACIALES ***
            const parcelasGeojsonDataUrl = 'https://raw.githubusercontent.com/tinajita/JSON/main/PARCELA.geojson'; // URL DE PARCELAS (seleccionable)
            const construccionesGeojsonDataUrl = 'https://raw.githubusercontent.com/tinajita/parcela/refs/heads/main/CONSTRU.json'; // URL DE CONSTRUCCIONES (exclusión)
            const elementosInternosGeojsonDataUrl = 'https://raw.githubusercontent.com/tinajita/parcela/refs/heads/main/ELEMLIN.json'; // URL DE ELEMENTOS INTERNOS (exclusión - puede necesitar buffer)
            const curvasNivelGeojsonDataUrl = 'https://raw.githubusercontent.com/tinajita/parcela/refs/heads/main/BTN0201L_CUR_NIV.json'; // URL CORRECTA DE CURVAS DE NIVEL (GeoJSON)
            const mdtGeoTiffDataUrl = 'https://raw.githubusercontent.com/tinajita/parcela/refs/heads/main/MDT25-ETRS89-H30-1051-1-COB2.tif'; // URL CORRECTA DEL MDT (TIFF) - Corregida para CORS
             // *** FIN URLs ***

             const units = 'meters'; // Unidades para Turf.js (buffer)
             const bufferDistanceForLines = 2; // Define una distancia de buffer adecuada en metros para LineStrings de ELEMLIN.json

            // Usar Promise.all para cargar los archivos concurrentemente
            // Incluimos el fetch del GeoJSON de curvas de nivel y el fetch + parsing del TIFF del MDT
            Promise.all([
                fetch(parcelasGeojsonDataUrl).then(response => {
                     if (!response.ok) throw new Error(`Error al cargar Parcelas: ${response.statusText}`);
                     return response.json();
                }),
                fetch(construccionesGeojsonDataUrl).then(response => {
                     if (!response.ok) throw new Error(`Error al cargar Construcciones: ${response.statusText}`);
                     return response.json();
                }),
                fetch(elementosInternosGeojsonDataUrl).then(response => {
                     if (!response.ok) throw new Error(`Error al cargar Elementos Internos: ${response.statusText}`);
                     return response.json();
                }),
                 // Nueva promesa para cargar las curvas de nivel (GeoJSON)
                 fetch(curvasNivelGeojsonDataUrl).then(response => {
                      if (!response.ok) throw new Error(`Error al cargar Curvas de Nivel: ${response.statusText}`);
                      return response.json();
                 }),
                 // *** Modificación aquí: Fetch y parseo del MDT ***
                 fetch(mdtGeoTiffDataUrl).then(async response => { // Usamos async aquí
                      if (!response.ok) throw new Error(`Error al cargar MDT: ${response.statusText}`);
                       console.log("MDT (TIFF) fetch successful. Status:", response.status);
                       // Parsea el ArrayBuffer del TIFF
                       const arrayBuffer = await response.arrayBuffer();
                       // Verificar si GeoTIFF está definido antes de usarlo
                       if (typeof GeoTIFF === 'undefined') {
                            // Si GeoTIFF no está definido, lanzamos un error claro
                           throw new Error("GeoTIFF library is not loaded. Cannot parse TIFF. Check the script tag and network.");
                       }
                       const tiff = await GeoTIFF.fromArrayBuffer(arrayBuffer);
                       const image = await tiff.getImage(); // Generalmente, solo hay una imagen en un GeoTIFF
                       console.log("MDT (TIFF) parsed successfully. Image metadata:", image.getMetadata());
                       mdtGeoTiffImage = image; // Almacenar la imagen parseada globalmente
                       return image; // Retornamos la imagen parseada
                 })
            ])
            // Ajustado el .then() para recibir también la imagen del MDT
            .then(([parcelasGeojsonData, construccionesGeojsonData, elementosInternosGeojsonData, curvasNivelGeojsonData, mdtImage]) => {
                console.log("Todos los archivos GeoJSON y el MDT se cargaron y procesaron con éxito (primer paso de fetch/json/response/parse).");

                // --- Inspeccionar y cargar capa de Parcelas (Seleccionable) ---
                console.log("Inspeccionando y cargando capa de Parcelas...");
                 if (parcelasGeojsonData && parcelasGeojsonData.type === 'FeatureCollection' && Array.isArray(parcelasGeojsonData.features)) {
                     parcelasLayer = L.geoJSON(parcelasGeojsonData, {
                         style: feature => ({ color: '#000000', weight: 1, fillColor: '#ffffff', fillOpacity: 0.0 }), // Estilo por defecto de parcela
                         onEachFeature: (feature, layer) => {
                             const defaultStyle = { color: '#000000', weight: 1, fillColor: '#ffffff', fillOpacity: 0.0 };
                             originalStyle[layer._leaflet_id] = defaultStyle; // Guardar el estilo por defecto

                             layer.on({
                                 click: e => {
                                     if (selectedLayer) {
                                         selectedLayer.setStyle(originalStyle[selectedLayer._leaflet_id] || { color: '#000000', weight: 1, fillColor: '#ffffff', fillOpacity: 0.0 });
                                     }
                                     layer.setStyle({ color: '#00FFFF', weight: 3, fillColor: '#00FFFF', fillOpacity: 0.3 }); // Estilo de selección
                                     selectedLayer = layer;
                                     generarPasadasBtn.disabled = false; // Habilitar botón de generar pasadas
                                     console.log("Parcela seleccionada:", feature.properties);

                                     L.DomEvent.stopPropagation(e);
                                 }
                             });
                         }
                     }).addTo(map);
                     overlayLayers["Mis Parcelas"] = parcelasLayer;
                     console.log(`Parcelas cargadas en Leaflet. Número de features en datos brutos: ${parcelasGeojsonData.features.length}`);
                 } else {
                     console.error("Datos de Parcelas no son un FeatureCollection válido o están vacíos.", parcelasGeojsonData);
                      loadingStatusDiv.textContent = 'Error: Datos de Parcelas inválidos.';
                     alert("Error: El archivo de Parcelas no contiene un FeatureCollection válido. No se pueden cargar las parcelas.");
                 }


                // --- Inspeccionar, cargar capa de Construcciones y recopilar geometrías de exclusión ---
                console.log("Inspeccionando y cargando capa de Construcciones...");
                 if (construccionesGeojsonData && construccionesGeojsonData.type === 'FeatureCollection' && Array.isArray(construccionesGeojsonData.features)) {
                      construccionesLayer = L.geoJSON(construccionesGeojsonData, {
                          style: feature => ({ color: '#FF0000', weight: 2, fillColor: '#FF0000', fillOpacity: 0.5 }),
                           onEachFeature: (feature, layer) => {
                               if (feature.geometry && (feature.geometry.type === 'Polygon' || feature.geometry.type === 'MultiPolygon')) {
                                  const clonedFeature = JSON.parse(JSON.stringify(feature));
                                   window.exclusionFeatures.push(clonedFeature); // Usar window.exclusionFeatures
                              } else {
                                   console.warn("Geometría de construcción no es Polígono/MultiPolígono. No se usará para recorte:", feature.geometry);
                              }
                           }
                      }).addTo(map);
                      overlayLayers["Construcciones"] = construccionesLayer;
                       console.log(`Construcciones cargadas en Leaflet. Número de features en datos brutos: ${construccionesGeojsonData.features.length}.`);
                 } else {
                     console.warn("Datos de Construcciones no son un FeatureCollection válido o están vacíos. No se cargarán construcciones.", construccionesGeojsonData);
                      loadingStatusDiv.textContent += ' Advertencia: Datos de Construcciones inválidos.';
                 }


                // --- Inspeccionar, cargar capa de Elementos Internos y recopilar geometrías de exclusión (con buffer si son líneas) ---
                 console.log("Inspeccionando y cargando capa de Elementos Internos...");
                  if (elementosInternosGeojsonData && elementosInternosGeojsonData.type === 'FeatureCollection' && Array.isArray(elementosInternosGeojsonData.features)) {
                       elementosInternosLayer = L.geoJSON(elementosInternosGeojsonData, {
                           style: feature => {
                                if (feature.geometry && feature.geometry.type === 'LineString') {
                                     return { color: '#0000FF', weight: 2, opacity: 0.8 };
                                } else if (feature.geometry && (feature.geometry.type === 'Polygon' || feature.geometry.type === 'MultiPolygon')) {
                                     return { color: '#006400', weight: 1, fillColor: '#006400', fillOpacity: 0.3 };
                                }
                                return { color: '#888888', weight: 1, opacity: 0.5 };
                           },
                           onEachFeature: (feature, layer) => {
                               if (feature.geometry) {
                                   if (feature.geometry.type === 'LineString') {
                                       try {
                                           const buffered = turf.buffer(feature, bufferDistanceForLines, {units: units});
                                            // *** CORRECCIÓN: Añadir el resultado del buffer si es un Polígono/MultiPolígono ***
                                            if (buffered && buffered.geometry && (buffered.geometry.type === 'Polygon' || buffered.geometry.type === 'MultiPolygon')) {
                                                 // Clonar la feature bufferizada para evitar referencias.
                                                 const bufferedFeature = JSON.parse(JSON.stringify(buffered));
                                                 window.exclusionFeatures.push(bufferedFeature); // Añadir la feature con la geometría del buffer
                                                  console.log(`LineString de Elementos Internos bufferizado a ${buffered.geometry.type} y añadido como exclusión.`); // Log actualizado
                                            } else {
                                                console.warn("El buffer de LineString de Elementos Internos no resultó en una geometría válida (Polygon/MultiPolygon) para exclusión. No se usará para recorte:", buffered);
                                            }
                                       } catch (e) {
                                            console.error("Error al crear buffer para LineString de Elementos Internos:", feature, e);
                                            console.warn("Error al crear buffer para LineString de Elemento Interno. No se usará para recorte.");
                                       }

                                   } else if (feature.geometry.type === 'Polygon' || feature.geometry.type === 'MultiPolygon') {
                                       // Si es un Polígono/MultiPolígono original, añadirlo directamente
                                       const clonedFeature = JSON.parse(JSON.stringify(feature));
                                       window.exclusionFeatures.push(clonedFeature); // Usar window.exclusionFeatures
                                        console.log(`Polygon/MultiPolygon de Elementos Internos añadido como exclusión.`); // Log actualizado
                                   } else {
                                        console.warn(`Geometría de Elemento Interno (${feature.geometry.type}) no es LineString, Polígono o MultiPolígono. No se usará para recorte:`, feature.geometry);
                                   }
                               }
                           }
                       }).addTo(map);
                       overlayLayers["Viales y Arroyos"] = elementosInternosLayer; // Añadido de nuevo al control de capas
                       console.log(`Elementos Internos cargados en Leaflet. Número de features en datos brutos: ${elementosInternosGeojsonData.features.length}.`);
                  } else {
                      console.warn("Datos de Elementos Internos no son un FeatureCollection válido o están vacíos. No se cargarán elementos internos.", elementosInternosGeojsonData);
                       loadingStatusDiv.textContent += ' Advertencia: Datos de Viales/Arroyos inválidos.';
                 }

                // --- Código para cargar la capa de curvas de nivel (GeoJSON) ---
                 console.log("Inspeccionando y cargando capa de Curvas de Nivel...");
                  if (curvasNivelGeojsonData && curvasNivelGeojsonData.type === 'FeatureCollection' && Array.isArray(curvasNivelGeojsonData.features)) {
                       curvasNivelLayer = L.geoJSON(curvasNivelGeojsonData, {
                           style: function(feature) {
                                // Estilo para las curvas de nivel: color marrón, grosor y opacidad
                                return {
                                    color: '#a0522d', // Color marrón (Puedes ajustar este color)
                                    weight: 0.5,      // Grosor de línea (reducido)
                                    opacity: 0.3      // Opacidad (reducida)
                                };
                           },
                           onEachFeature: function(feature, layer) {
                                // Opcional: añadir popups con información si las curvas tienen propiedades (ej: elevación)
                                // Intenta identificar la propiedad que contiene la elevación
                                if (feature.properties) {
                                    let elevation = null;
                                    if (feature.properties.hasOwnProperty('ELEVACION')) {
                                        elevation = feature.properties.ELEVACION;
                                    } else if (feature.properties.hasOwnProperty('valor')) {
                                        elevation = feature.properties.valor;
                                    } else if (feature.properties.hasOwnProperty('altura')) {
                                        elevation = feature.properties.altura;
                                    }
                                    // Añade aquí otras propiedades comunes si tu GeoJSON usa otro nombre
                                    // else if (feature.properties.hasOwnProperty('otra_propiedad')) {
                                    //      elevation = feature.properties.otra_propiedad;
                                    // }

                                    if (elevation !== null) {
                                        layer.bindPopup('Elevación: ' + elevation + ' m');
                                    } else {
                                         // Si no se encuentra una propiedad de elevación conocida, muestra todas las propiedades
                                         let popupContent = 'Propiedades:<br>';
                                         for (const key in feature.properties) {
                                             if (feature.properties.hasOwnProperty(key)) {
                                                  popupContent += `<b>${key}:</b> ${feature.properties[key]}<br>`;
                                             }
                                         }
                                         layer.bindPopup(popupContent);
                                    }
                                }
                           }
                       }).addTo(map); // Añadimos la capa al mapa por defecto (puedes quitar .addTo(map) si no quieres que esté activa al inicio)

                       // Añadir la nueva capa al control de capas
                       overlayLayers["Curvas de Nivel"] = curvasNivelLayer;
                       console.log(`Curvas de Nivel cargadas en Leaflet. Número de features: ${curvasNivelGeojsonData.features.length}.`);

                  } else {
                      console.warn("Datos de Curvas de Nivel no son un FeatureCollection válido o están vacíos. No se cargarán las curvas.", curvasNivelGeojsonData);
                       loadingStatusDiv.textContent += ' Advertencia: Datos de Curvas de Nivel inválidos.';
                 }
                // --- Fin del código para curvas de nivel ---

                // --- Código para manejar la carga del MDT (TIFF) y almacenarlo parseado ---
                 if (mdtImage) { // mdtImage ya viene del Promise.all parseado por geotiff.js
                      console.log("MDT (TIFF) cargado y parseado globalmente.");
                       // mdtGeoTiffImage ya está poblada en el .then()
                 } else {
                       console.warn("El MDT (TIFF) no se pudo cargar o parsear.");
                       loadingStatusDiv.textContent += ' Advertencia: Fallo al cargar/procesar MDT TIFF.';
                 }
                // --- Fin código MDT ---


                 console.log(`Total features de exclusión recopiladas de Construcciones y Elementos Internos: ${window.exclusionFeatures.length}`);
                 console.log("Estado de exclusionFeatures global DESPUÉS de la carga:", window.exclusionFeatures.length, window.exclusionFeatures);


                 // Actualizar el control de capas con las nuevas capas cargadas
                updateLayersControl(); // Asegúrate de que esto esté después de añadir todas las capas a overlayLayers

                // Ajustar la vista del mapa a la extensión de las Parcelas si se cargaron
                if (parcelasLayer && parcelasLayer.getBounds().isValid()) {
                     map.fitBounds(parcelasLayer.getBounds());
                } else {
                     console.warn("No se pudieron obtener bounds válidos de la capa de parcelas. Ajustando vista a Ronda...");
                      map.setView([36.7462, -5.1612], 14); // Fallback
                }

                loadingStatusDiv.textContent = 'Datos cargados. Selecciona una parcela.';
                console.log("Carga automática de datos finalizada. Selecciona una parcela para habilitar la generación de pasadas.");

            })
            .catch(error => {
                console.error("Error durante la carga automática de datos geoespaciales:", error);
                loadingStatusDiv.textContent = `Error al cargar datos: ${error.message}`;
                alert(`Ocurrió un error al cargar uno o más archivos geoespaciales. Revisa las URLs y la consola para más detalles. Error: ${error.message}`);
            });
        });


        // --- Función para obtener la elevación de un punto desde la imagen GeoTIFF ---
        // Esta función necesitará manejar la transformación de coordenadas si el TIFF no está en WGS84
        async function getElevationAtLatLng(lat, lng, mdtImage) {
             if (!mdtImage) {
                 console.warn("getElevationAtLatLng: Imagen MDT no disponible.");
                 return null; // No se puede obtener elevación sin la imagen
             }

             try {
                  // Obtener las coordenadas del pixel para la lat/lng
                  // Esto asume que geotiff.js puede manejar la transformación si es necesario
                  // La función readRasters({ coordinates: [...] }) lee por coordenadas geográficas.
                  // Devuelve un array de rasters (uno por banda) para cada punto.
                  // El resultado es algo como [[elev_punto1], [elev_punto2], ...] para una banda
                  const rasters = await mdtImage.readRasters({
                      coordinates: [[lng, lat]], // Coordenadas [longitude, latitude]
                      samples: [0] // Asume que la elevación está en la primera banda (banda 0)
                  });

                  // El resultado para un solo punto y una banda será [[valor]]
                  if (rasters && rasters.length > 0 && rasters[0] && rasters[0].length > 0) {
                      const elevation = rasters[0][0]; // El valor de elevación para el primer (y único) punto
                       // Los valores NoData (generalmente un valor específico como -9999) deben ser manejados.
                       // Puedes obtener el valor NoData de los tags del TIFF si está definido.
                       const noDataValue = mdtImage.getGDALNoData(); // Devuelve el valor NoData si está en los tags GDAL

                       if (noDataValue !== null && elevation === noDataValue) {
                            //console.warn(`getElevationAtLatLng: Punto [${lng}, ${lat}] cae sobre valor NoData.`); // Demasiado ruidoso en consola
                            return null; // O algún otro valor que indique NoData, como NaN
                       }

                      return elevation; // Retorna la elevación

         // --- Función para calcular la pendiente entre dos puntos (en porcentaje) ---
         // Puntos deben tener la propiedad 'elevation'
         function calculateSlopePercentage(point1, point2) {
              if (!point1 || !point2 || point1.geometry.type !== 'Point' || point2.geometry.type !== 'Point') {
                  console.error("calculateSlopePercentage: Input no son puntos Turf.js válidos.");
                   return NaN; // No se puede calcular sin puntos válidos
              }
               if (point1.properties === undefined || point1.properties.elevation === undefined || point1.properties.elevation === null ||
                  point2.properties === undefined || point2.properties.elevation === undefined || point2.properties.elevation === null) {
                    //console.warn("calculateSlopePercentage: Uno o ambos puntos no tienen propiedad 'elevation' o es null/undefined."); // Demasiado ruidoso
                   return NaN; // No se puede calcular sin elevación válida
               }

               const horizontalDistance = turf.distance(point1, point2, { units: 'meters' });
               const elevationChange = Math.abs(point2.properties.elevation - point1.properties.elevation);

               if (horizontalDistance < 0.1) { // Consideramos distancia muy pequeña como pendiente 0 o NaN si elevación cambia bruscamente
                    // Si la distancia es muy pequeña pero la elevación cambia, puede ser un error en los datos del MDT
                     if (elevationChange > 0.1) {
                           //console.warn(`Distancia muy pequeña (${horizontalDistance.toFixed(2)}m) con cambio de elevación (${elevationChange.toFixed(2)}m). Pendiente potencialmente muy alta.`);
                            return Infinity; // Pendiente casi infinita
                     }
                   return 0; // Si la distancia es muy pequeña y la elevación no cambia, la pendiente es 0
               }

               const slopeRatio = elevationChange / horizontalDistance;
               const slopePercentage = slopeRatio * 100;

               return slopePercentage; // Devuelve la pendiente en porcentaje (ej: 40 para 40%)
         }

                                     const currentPoly = turf.polygon(polyCoords);
                                      let area = turf.area(currentPoly);
                                       validPolygonsInMulti.push(turf.feature(currentPoly.geometry));
                                     if (area > maxPolyArea) {
                                         maxPolyArea = area;
                                         largestPoly = currentPoly.geometry;
                                     }
                                 } catch (e) {
                                    console.warn("Error procesando un polígono dentro del MultiPolygon final:", e);
                                 }
                             });
                         } else {
                              console.error("Las coordenadas del MultiPolygon final no son válidas.");
                         }


                         if (largestPoly) {
                             if (validPolygonsInMulti.length > 0) {
                                 if (validPolygonsInMulti.length > 1) {
                                     console.log(`MultiPolygon contiene ${validPolygonsInMulti.length} polígonos válidos. Intentando unirlos para el barrido.`);
                                     try {
                                          const unionOfMultiParts = turf.union(...validPolygonsInMulti);
                                           if (unionOfMultiParts && unionOfMultiParts.geometry && (unionOfMultiParts.geometry.type === 'Polygon' || unionOfMultiParts.geometry.type === 'MultiPolygon')) {
                                               geometryForSweepAndPiP = unionOfMultiParts.geometry;
                                                console.log("Polígonos del MultiPolygon unidos con éxito para el barrido. Resultado:", geometryForSweepAndPiP.type);
                                           } else {
                                                console.warn("La unión de las partes del MultiPolygon no resultó en un polígono/multipolígono válido. Usando solo el polígono más grande.", unionOfMultiParts);
                                                geometryForSweepAndPiP = largestPoly;
                                           }
                                     } catch (e) {
                                          console.error("Error al intentar unir las partes del MultiPolygon:", e);
                                           console.warn("Error al unir las partes del MultiPolygon. Usando solo el polígono más grande.");
                                           geometryForSweepAndPiP = largestPoly;
                                     }
                                 } else {
                                     geometryForSweepAndPiP = largestPoly;
                                     console.log("MultiPolygon con 1 polígono válido encontrado. Usando este para el barrido.");
                                 }
                             } else {
                                   console.error("MultiPolygon resultante no contiene polígonos válidos después de procesar las partes.");
                                   alert("Error procesando la geometría para el barrido. No se encontraron polígonos válidos dentro del MultiPolygon.");
                                   return;
                             }

                         } else {
                              console.error("MultiPolygon resultante no contiene polígonos válidos para el barrido y no se pudo encontrar el polígono más grande.");
                              alert("Error procesando la geometría para el barrido. No se encontraron polígonos válidos dentro del MultiPolygon.");
                              return;
                         }
                     } else {
                         console.log("La geometría final para el barrido es un Polígono simple válido.");
                     }
                } else {
                     console.error("La geometría final para el barrido es nula, undefined o de tipo incorrecto:", finalGeometryToSweep);
                     alert("Error: La geometría resultante (después de excluir zonas a evitar/simplificar) no es un polígono válido para generar pasadas.");
                     return;
                }


                console.log("Geometría FINAL para barrido y PiP:", JSON.stringify(geometryForSweepAndPiP));
                try {
                     if (turf.area(geometryForSweepAndPiP) === 0) {
                          console.error("La geometría final para el barrido tiene área 0.");
                           alert("La geometría resultante del área limpia tiene área cero. No se pueden generar pasadas.");
                          return;
                     }
                } catch(e) {
                     console.error("Error calculando área de geometría final para barrido:", e);
                      alert("Error verificando la geometría final para el barrido.");
                     return;
                }


                let centroid = null;
                try {
                     centroid = turf.centroid(geometryForSweepAndPiP);
                     console.log("Centroide del área limpia para rotación:", JSON.stringify(centroid));
                } catch(e) {
                     console.error("Error calculando centroide de la geometría limpia:", e);
                      alert("Error calculando el centroide para la rotación.");
                     return;
                }


                let rotationAngle = 0;
                let sweepDirectionInRotatedSpace = 0;
                let heuristicDirectionDescription = "";

                let longestSegmentAngle = 0;
                let foundLongestSegment = false;

                 if (parcelGeometry.type === 'Polygon' && parcelGeometry.coordinates && parcelGeometry.coordinates.length > 0) {
                    const exteriorCoords = parcelGeometry.coordinates[0];
                    if (exteriorCoords && Array.isArray(exteriorCoords) && exteriorCoords.length > 2) {
                         let maxLength = 0;
                         let p1Longest = null;
                         let p2Longest = null;

                         for (let i = 0; i < exteriorCoords.length - 1; i++) {
                             const p1 = turf.point(exteriorCoords[i]);
                             const p2 = turf.point(exteriorCoords[i+1]);
                             try {
                                const length = turf.distance(p1, p2, {units: units});
                                if (length > maxLength) {
                                    maxLength = length;
                                    p1Longest = p1;
                                    p2Longest = p2;
                                }
                             } catch(e) {
                                console.warn("Error calculando distancia para segmento en heurística:", p1, p2, e);
                             }

                         }

                         if (p1Longest && p2Longest) {
                             try {
                                 longestSegmentAngle = turf.bearing(p1Longest, p2Longest);
                                 foundLongestSegment = true;
                                 console.log(`Lado más largo de la parcela original encontrado. Longitud: ${maxLength.toFixed(2)}m, Ángulo (bearing): ${longestSegmentAngle.toFixed(2)}°`);
                             } catch(e) {
                                  console.warn("Error calculando bearing para lado más largo:", p1Longest, p2Longest, e);
                                  foundLongestSegment = false;
                             }
                         } else {
                              console.warn("No se encontraron suficientes puntos en el contorno exterior de la parcela original para calcular el lado más largo.");
                         }
                    } else {
                        console.warn("No se pudieron obtener coordenadas exteriores de la parcela original o no hay suficientes puntos.");
                    }
                 } else {
                      console.warn("La geometría original de la parcela no es un polígono simple para encontrar el lado más largo.");
                 }

                const useLongestSideThreshold = 0.7;
                let originalParcelBbox = null;
                let originalBboxWidthMeters = 0;
                let originalBboxHeightMeters = 0;
                let originalParcelArea = 0;
                let originalBboxArea = 0;
                let originalRectangularity = 0;

                 try {
                      originalParcelBbox = turf.bbox(parcelGeometry);
                      originalBboxWidthMeters = turf.distance(turf.point([originalParcelBbox[0], originalParcelBbox[1]]), turf.point([originalParcelBbox[2], originalParcelBbox[1]]), {units: units});
                      originalBboxHeightMeters = turf.distance(turf.point([originalParcelBbox[0], originalParcelBbox[1]]), turf.point([originalParcelBbox[0], originalParcelBbox[3]]), {units: units});
                      originalParcelArea = turf.area(turf.feature(parcelGeometry));
                      originalBboxArea = originalBboxWidthMeters * originalBboxHeightMeters;
                      originalRectangularity = originalBboxArea === 0 ? 0 : originalParcelArea / originalBboxArea;

                      console.log(`Dimensiones Bbox original: Ancho ${originalBboxWidthMeters.toFixed(2)}m, Alto ${originalBboxHeightMeters.toFixed(2)}m. Rectangularidad: ${originalRectangularity.toFixed(2)}`);

                 } catch(e) {
                      console.error("Error calculando Bbox o Rectangularidad de la parcela original:", e);
                 }



                if (foundLongestSegment && originalRectangularity > useLongestSideThreshold) {
                    rotationAngle = -longestSegmentAngle;
                    sweepDirectionInRotatedSpace = 0;
                    heuristicDirectionDescription = `Lado más largo de la parcela original (ángulo original: ${longestSegmentAngle.toFixed(2)}°, rotación aplicada: ${rotationAngle.toFixed(2)}°)`;
                     console.log("Heurística: Usando el lado más largo como dirección principal.");

                } else {
                    console.log("Heurística: Parcela irregular o lado largo no determinante. Usando la orientación de la Bbox original.");
                    if (originalBboxWidthMeters >= originalBboxHeightMeters) {
                        rotationAngle = 0;
                        sweepDirectionInRotatedSpace = 0;
                        heuristicDirectionDescription = "Bounding Box más ancho que alto (o igual)"; // Log ajustado
                    } else {
                        rotationAngle = 90;
                        sweepDirectionInRotatedSpace = 0;
                        heuristicDirectionDescription = "Bounding Box más alto que ancho (rotado 90° para pasadas horizontales)"; // Log ajustado
                         console.log("Bbox más alta que ancha, rotando 90 grados para pasadas horizontales en el espacio rotado.");
                    }
                }


                console.log(`Dirección heurística elegida: ${heuristicDirectionDescription}. Rotando el área para el barrido por ${rotationAngle.toFixed(2)} grados.`);
                console.log(`El barrido en el espacio rotado será ${sweepDirectionInRotatedSpace === 0 ? 'N-S (para pasadas horizontales)' : 'E-W (para pasadas verticales)'}.`);

                 if (!centroid || !centroid.geometry || !centroid.geometry.coordinates) {
                      console.error("Centroide no válido para la rotación. Deteniendo proceso.");
                       alert("Error: No se pudo determinar el centroide para la rotación.");
                      return;
                 }

                 let rotatedGeometryForSweepAndPiP = null;
                 try {
                      rotatedGeometryForSweepAndPiP = turf.transformRotate(geometryForCalculations, rotationAngle, {pivot: centroid});
                       console.log("Geometría LIMPIA, SIMPLIFICADA y ROTADA para barrido/PiP:", JSON.stringify(rotatedGeometryForSweepAndPiP));
                 } catch(e) {
                      console.error("Error al rotar la geometría final para el barrido:", e);
                       alert("Error al rotar la geometría para generar pasadas.");
                      return;
                 }


                 let rotatedGeometryBbox = null;
                 let rotatedBboxWest = 0, rotatedBboxSouth = 0, rotatedBboxEast = 0, rotatedBboxNorth = 0;

                 try {
                      rotatedGeometryBbox = turf.bbox(rotatedGeometryForSweepAndPiP);
                      rotatedBboxWest = rotatedGeometryBbox[0];
                      rotatedBboxSouth = rotatedGeometryBbox[1];
                      rotatedBboxEast = rotatedGeometryBbox[2];
                      rotatedBboxNorth = rotatedGeometryBbox[3];
                 } catch(e) {
                      console.error("Error calculando Bbox de la geometría rotada:", e);
                       alert("Error calculando límites de la geometría rotada para generar pasadas.");
                      return;
                 }


                let rotatedStartSweepCoordValue;
                let rotatedEndSweepCoordValue;
                let rotatedSweepLineStartCoord;
                let rotatedSweepLineEndCoord;
                let rotatedSweepLineDirection;


                if (sweepDirectionInRotatedSpace === 0) {
                    rotatedStartSweepCoordValue = rotatedBboxSouth;
                    rotatedEndSweepCoordValue = rotatedBboxNorth;
                    rotatedSweepLineStartCoord = rotatedBboxWest;
                    rotatedSweepLineEndCoord = rotatedBboxEast;
                    rotatedSweepLineDirection = 90;

                     console.log("Configurando barrido S->N en espacio rotado para generar pasadas horizontales (O->E).");
                } else { // Pasadas verticales en espacio rotado
                    rotatedStartSweepCoordValue = rotatedBboxWest;
                    // CORRECCIÓN: Quitar el espacio extra aquí
                    rotatedEndSweepCoordValue = rotatedBboxEast; // Línea corregida
                     rotatedSweepLineStartCoord = rotatedBboxSouth;
                     rotatedSweepLineEndCoord = rotatedBboxNorth;
                     rotatedSweepLineDirection = 0;

                     console.log("Configurando barrido O->E en espacio rotado para generar pasadas verticales (S->N).");
                }

                let totalSweepExtentMeters = 0;
                let passLengthMeters = 0;
                 try {
                     totalSweepExtentMeters = turf.distance(
                        turf.point(sweepDirectionInRotatedSpace === 0 ? [rotatedBboxWest, rotatedBboxSouth] : [rotatedBboxWest, rotatedBboxSouth]),
                        turf.point(sweepDirectionInRotatedSpace === 0 ? [rotatedBboxWest, rotatedBboxNorth] : [rotatedBboxEast, rotatedBboxSouth]),
                        {units: units}
                     );
                     console.log(`Extensión total del barrido en espacio rotado (a lo largo de la Bbox perpendicular a las pasadas): ${totalSweepExtentMeters.toFixed(2)} ${units}`);

                     passLengthMeters = turf.distance(
                          turf.point(sweepDirectionInRotatedSpace === 0 ? [rotatedBboxWest, rotatedBboxSouth] : [rotatedBboxWest, rotatedBboxSouth]),
                          turf.point(sweepDirectionInRotatedSpace === 0 ? [rotatedBboxEast, rotatedBboxSouth] : [rotatedBboxWest, rotatedBboxNorth]),
                          {units: units}
                      );
                      console.log(`Longitud máxima esperada de las pasadas en espacio rotado: ${passLengthMeters.toFixed(2)} ${units}`);

                 } catch(e) {
                     console.error("Error calculando distancias de la bbox rotada:", e);
                       alert("Error calculando límites de la geometría rotada para generar pasadas.");
                      return;
                 }


               let rotatedCurrentOffset = workingWidth / 2;
               const samplingDistance = 1; // Distancia de muestreo a lo largo de cada línea de pasada para verificar la pendiente
               const geometryForPiPCheck = rotatedGeometryForSweepAndPiP;

               console.log(`Generando pasadas de ${workingWidth}m en espacio rotado (muestreo de ${samplingDistance}m).`);

                let generatedRotatedPasses = [];


               if (workingWidth <= 0 || totalSweepExtentMeters <= 0) {
                   console.warn("Ancho de trabajo o extensión del barrido <= 0. No se generarán pasadas.");
                   alert("Ancho de trabajo inválido o área a barrer muy pequeña.");
                   return;
               } else {
                    // Bucle principal para generar líneas de pasada teóricas en el espacio rotado
                    // Iteramos desde el inicio perpendicularmente a la dirección de barrido
                    const sweepPerpendicularStart = (sweepDirectionInRotatedSpace === 0 ? rotatedBboxSouth : rotatedBboxWest);
                    const sweepPerpendicularEnd = (sweepDirectionInRotatedSpace === 0 ? rotatedBboxNorth : rotatedBboxEast);
                    //const sweepExtent = sweepPerpendicularEnd - sweepPerpendicularStart; // Extensión a lo largo de la cual se generan las pasadas

                    // Ajuste para empezar desde el centro de la primera pasada
                    let currentSweepCoord = sweepPerpendicularStart + (workingWidth / 2);

                    while (currentSweepCoord <= sweepPerpendicularEnd) { // Corregido el límite del bucle

                       let startPointCoords, endPointCoords;
                       if (sweepDirectionInRotatedSpace === 0) { // Pasadas horizontales en espacio rotado
                            startPointCoords = [rotatedBboxWest, currentSweepCoord];
                            endPointCoords = [rotatedBboxEast, currentSweepCoord];
                       } else { // Pasadas verticales en espacio rotado
                           startPointCoords = [currentSweepCoord, rotatedBboxSouth];
                           endPointCoords = [currentSweepCoord, rotatedBboxNorth];
                       }

                       let fullSweepLineInRotatedSpace = null;
                        try {
                            fullSweepLineInRotatedSpace = turf.lineString([startPointCoords, endPointCoords]);
                        } catch(e) {
                             console.error("Error en turf.lineString al crear línea de barrido completa en espacio rotado:", e);
                             currentSweepCoord += workingWidth;
                             continue;
                        }

                         if (!fullSweepLineInRotatedSpace || !fullSweepLineInRotatedSpace.geometry || fullSweepLineInRotatedSpace.geometry.type !== 'LineString') {
                              console.warn("La línea de barrido completa no es válida (esperado LineString). Saltando esta pasada.");
                              currentSweepCoord += workingWidth;
                              continue;
                         }


                       let lineLength = 0;
                        try {
                             lineLength = turf.length(fullSweepLineInRotatedSpace, {units: units});
                        } catch(e) {
                             console.error("Error en turf.length al calcular longitud de línea de barrido:", e);
                            currentSweepCoord += workingWidth;
                            continue;
                        }


                       let currentSegmentPoints = [];
                       let previousPointWithElevation = null; // Para almacenar el punto anterior con su elevación

                       // Muestrear puntos a lo largo de la línea de barrido teórica
                       for (let i = 0; i <= lineLength; i += samplingDistance) {
                           let point = null;
                           try {
                               point = turf.along(fullSweepLineInRotatedSpace, i, {units: units});
                           } catch(e) {
                               console.warn("Error en turf.along al muestrear punto.", i, e);
                               continue;
                           }

                           if (!point || !point.geometry || !point.geometry.coordinates) {
                                console.warn(`turf.along en distancia ${i} devolvió punto inválido. Saltando punto.`);
                                continue;
                           }

                           // Verificar si el punto muestreado está dentro de la geometría limpia (parcela - exclusiones)
                           let isInsideCleanArea = false;
                           if (geometryForPiPCheck && (geometryForPiPCheck.type === 'Polygon' || geometryForPiPCheck.type === 'MultiPolygon')) {
                               try {
                                   isInsideCleanArea = turf.booleanPointInPolygon(point, geometryForPiPCheck);
                               } catch(e) {
                                   console.warn("Error durante booleanPointInPolygon para punto en muestreo.", point, e);
                                   isInsideCleanArea = false;
                               }
                           } else {
                               // Esto no debería ocurrir si la lógica anterior fue correcta
                               console.error("La geometría para verificación PiP no es válida (esperado Polygon/MultiPolygon).", geometryForPiPCheck);
                               isInsideCleanArea = false;
                           }

                            let elevation = null;
                            let isSlopeAcceptable = true; // Asumimos aceptable por defecto si no se puede verificar

                           // Solo intentar obtener elevación y verificar pendiente si el punto está dentro del área limpia
                           if (isInsideCleanArea) {
                                // Obtener elevación para el punto actual
                               if (mdtGeoTiffImage) {
                                    // getElevationAtLatLng necesita lat/lng, point.geometry.coordinates es [lng, lat]
                                    try {
                                        elevation = await getElevationAtLatLng(point.geometry.coordinates[1], point.geometry.coordinates[0], mdtGeoTiffImage);

                                        // Solo calcular pendiente si hay un punto anterior y ambos tienen elevación válida
                                        if (previousPointWithElevation !== null && elevation !== null) {
                                             try {
                                                 const currentTurfPointWithElevation = turf.point(point.geometry.coordinates, { elevation: elevation });
                                                 const slope = calculateSlopePercentage(previousPointWithElevation, currentTurfPointWithElevation);

                                                 if (isNaN(slope) || slope > maxSlopePercentage) {
                                                     isSlopeAcceptable = false;
                                                      //console.log(`Pendiente excesiva (${isNaN(slope) ? 'NaN' : slope.toFixed(2)}%) encontrada entre puntos. Rompiendo pasada.`); // Ruidoso
                                                 }
                                             } catch(e) {
                                                  console.warn("Error durante calculateSlopePercentage. Asumiendo pendiente aceptable.", e);
                                                  isSlopeAcceptable = true; // No romper pasada por error de cálculo
                                             }
                                        }
                                        // Actualizar el punto anterior con elevación para el siguiente paso
                                        if (elevation !== null) {
                                            previousPointWithElevation = turf.point(point.geometry.coordinates, { elevation: elevation });
                                        } else {
                                            previousPointWithElevation = null; // Si el punto actual no tiene elevación, reiniciamos el anterior
                                        }


                                    } catch(e) {
                                         console.warn(`Error obteniendo elevación para punto [${point.geometry.coordinates[0]}, ${point.geometry.coordinates[1]}]`, e);
                                         // Si no se puede obtener elevación, no podemos verificar la pendiente para este segmento
                                         // Tratamos esto como un fin de segmento válido pero sin extender con este punto
                                         isInsideCleanArea = false; // Forzar la ruptura del segmento
                                         previousPointWithElevation = null; // Reiniciar el punto anterior
                                    }
                               } else {
                                     // Si no hay MDT cargado, no podemos verificar la pendiente
                                     isSlopeAcceptable = true; // Siempre aceptable si no hay datos de pendiente
                                     //console.warn("MDT no cargado, omitiendo verificación de pendiente."); // Ruidoso
                                     previousPointWithElevation = turf.point(point.geometry.coordinates, { elevation: null }); // Guardamos el punto sin elevación
                               }
                           } else {
                                // Si el punto no está dentro del área limpia, forzamos la ruptura del segmento
                                isSlopeAcceptable = false; // No consideramos la pendiente si el punto está fuera
                                previousPointWithElevation = null; // Reiniciar el punto anterior
                           }


                           // Si el punto está dentro del área limpia Y la pendiente es aceptable (o no se pudo verificar)
                           if (isInsideCleanArea && isSlopeAcceptable && point && point.geometry && point.geometry.coordinates) {
                                // Añadir las coordenadas con la elevación (si se obtuvo)
                                const pointCoordsWithElevation = [
                                     point.geometry.coordinates[0],
                                     point.geometry.coordinates[1],
                                     elevation // Añadir la elevación como tercera coordenada (o undefined/null si no se obtuvo)
                                ];
                               currentSegmentPoints.push(pointCoordsWithElevation);

                           } else {
                               // Si el punto no está dentro del área limpia O la pendiente no es aceptable
                               // Terminamos el segmento actual si tiene al menos 2 puntos
                               if (currentSegmentPoints.length > 1) {
                                    try {
                                        // Crear LineString del segmento válido
                                        generatedRotatedPasses.push(turf.lineString(currentSegmentPoints));
                                    } catch(e) {
                                        console.error("Error en turf.lineString al crear segmento de pasada rotada (fin de segmento).", e);
                                    }
                               }
                               // Reiniciar el segmento actual
                               currentSegmentPoints = [];
                               // El previousPointWithElevation ya se reseteó o se estableció en null/sin elevación si el punto actual estaba fuera o tuvo error de elevación.
                           }
                       }

                       // Después de salir del bucle de muestreo, si el último segmento tiene puntos, añadirlo
                       if (currentSegmentPoints.length > 1) {
                            try {
                                generatedRotatedPasses.push(turf.lineString(currentSegmentPoints));
                           } catch(e) {
                                console.error("Error en turf.lineString al crear segmento final de pasada rotada.", e);
                           }
                       }

                       // Avanzar a la siguiente pasada
                       currentSweepCoord += workingWidth; // Avanzar el ancho de trabajo completo
                   }
               }


               console.log(`Generadas ${generatedRotatedPasses.length} segmentos de pasadas válidas (respetando exclusiones y pendiente) en el espacio rotado.`);

               console.log(`Rotando pasadas de vuelta por ${-rotationAngle.toFixed(2)} grados.`);
               generatedRotatedPasses.forEach((rotatedPass, index) => {
                   try {
                        if (rotatedPass && rotatedPass.geometry && rotatedPass.geometry.type === 'LineString') {
                             if (!centroid || !centroid.geometry || !centroid.geometry.coordinates) {
                                 console.warn(`Centroide no válido al rotar pasada #${index}. Saltando rotación para esta pasada.`);
                                 return;
                             }
                             // Rotar la geometría de la pasada
                             const originalPassGeometry = turf.transformRotate(rotatedPass.geometry, -rotationAngle, {pivot: centroid});

                             // Crear una feature con la geometría rotada y añadirla a la capa de pasadas generadas
                             L.geoJSON(originalPassGeometry, {
                                 style: { color: '#800080', weight: 2 }
                             }).addTo(generatedPassesLayer);
                        } else {
                             console.warn(`La pasada rotada #${index} no es un LineString válido. No se añadirá al mapa.`, rotatedPass);
                        }

                   } catch (e) {
                       console.warn(`Error al rotar una pasada de vuelta (#${index}):`, rotatedPass, e);
                   }
               });

               console.log("Generación de pasadas optimizadas (excluyendo zonas a evitar y por pendiente) finalizada.");
                console.log("--- Fin Generación de Pasadas ---");

           } catch (e) {
               console.error("Error general durante la generación de pasadas:", e);
               console.error("Parcel Geometry (inicio):", JSON.stringify(parcelGeometry));
               if (typeof geometryForCalculations !== 'undefined') {
                    console.error("Geometry for Calculations (después de exclusión):", JSON.stringify(geometryForCalculations));
               }
                if (typeof finalGeometryToSweep !== 'undefined') {
                    console.error("Final Geometry To Sweep (después de simplificación):", JSON.stringify(finalGeometryToSweep));
               }
                if (typeof geometryForSweepAndPiP !== 'undefined') {
                     console.error("Geometry For Sweep And PiP (polígono más grande):", JSON.stringify(geometryForSweepAndPiP));
                }

               alert("Ocurrió un error al generar las pasadas. Revisa la consola para detalles.");
           }
        });

        // --- LOGS INICIALES ---
        console.log("Mapa Leaflet con capas base, Catastro (WMS) inicializados.");
        console.log("La carga automática de datos geoespaciales comenzará al terminar de cargar el DOM.");

    </script>
