<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Leaflet, Catastro, GeoJSONs y Generación de Pasadas (Parcelas)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos por defecto para pantallas más grandes */
        #map {
            height: 500px;
            width: 80%;
            margin: 20px auto;
            border: 1px solid #ccc;
        }
        .container {
            position: relative;
            width: 80%;
            margin: 20px auto;
        }
        /* Estilo básico para los controles */
        .control-container {
            text-align: center;
            margin-bottom: 10px;
        }
        .control-container label, .control-container input, .control-container button {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            vertical-align: middle; /* Alinea verticalmente los elementos */
        }
         .control-container label {
             padding: 10px 5px; /* Ajuste de padding para la etiqueta */
             cursor: default;
        }
        .control-container input[type="number"] {
             width: 80px; /* Ancho fijo para el input number */
             padding: 10px;
        }
         #loading-status {
             margin-top: 10px;
             font-size: 1em;
             color: #555;
         }

        /* --- Estilos para el botón de localización --- */
        .leaflet-control-locate {
            position: absolute;
            z-index: 1000; /* Asegúrate de que esté por encima del mapa */
            bottom: 20px; /* Ajusta la posición vertical desde abajo */
            left: 50%; /* Centra horizontalmente */
            transform: translateX(-50%); /* Ajusta para centrar exactamente */
            /* Considera posicionarlo en una esquina si prefieres */
            /* bottom: 20px; right: 20px; left: auto; transform: none; */
        }

        .leaflet-control-locate button {
            background-color: #fff;
            border: 2px solid rgba(0,0,0,0.2);
            background-clip-padding: padding-box;
            min-width: 30px;
            min-height: 30px;
            line-height: 30px;
            margin: 0;
            padding: 0;
            text-align: center;
            text-decoration: none;
            color: #333;
            cursor: pointer;
            border-radius: 2px;
        }
         .leaflet-control-locate button i {
             font-size: 1.2em;
             width: 1em; /* Asegura que el icono tenga un ancho definido */
             height: 1em; /* Asegura que el icono tenga un alto definido */
             line-height: 1em; /* Centra el icono verticalmente */
         }


        /* --- Estilos para dispositivos móviles --- */
        @media (max-width: 600px) {
            #map {
                height: 70vh; /* Usa 70% del alto del viewport en pantallas pequeñas */
                width: 100%; /* Usa todo el ancho en pantallas pequeñas */
                margin: 0; /* Elimina márgenes horizontales */
                border: none; /* Elimina el borde si quieres que se vea completamente integrado */
            }
            .container {
                width: 100%; /* Usa todo el ancho en pantallas pequeñas */
                margin: 0; /* Elimina márgenes horizontales */
            }
            /* Ajusta otros estilos para móvil si es necesario, ej: tamaños de fuente, padding */
            .control-container {
                padding: 10px; /* Añade algo de padding para que no se pegue a los bordes */
            }
            .control-container label, .control-container input, .control-container button {
                display: block; /* Apila los controles verticalmente en pantallas pequeñas */
                margin: 5px auto; /* Centra los controles */
                width: 95%; /* Haz que los controles ocupen casi todo el ancho */
            }
             .control-container input[type="number"] {
                 width: 95%; /* Ajusta el ancho para el input number */
            }

             /* Ajusta la posición del botón de localización en móvil si es necesario */
            .leaflet-control-locate {
                bottom: 10px; /* Más abajo en móvil */
                 /* Mantener centrado horizontalmente o mover a esquina */
                 /* right: 10px; left: auto; transform: none; */
            }

        }
        /* --- Fin Estilos para dispositivos móviles --- */

        /* Estilo para el control de nivel de zoom */
        .leaflet-control-zoomlevel {
            background-color: #fff;
            border: 2px solid rgba(0,0,0,0.2);
            background-clip-padding: padding-box;
            padding: 4px 8px;
            text-align: center;
            font-size: 14px;
            cursor: default;
             /* Posicionar debajo del control de zoom predeterminado en top-left */
             margin-top: 5px; /* Espacio entre el control de zoom y este */
        }

         /* Asegúrate de que el control de zoom (el de Leaflet) esté en la esquina superior izquierda */
        .leaflet-top.leaflet-left {
            top: 0;
            left: 0;
            padding: 10px; /* Espacio desde el borde del mapa */
        }


    </style>
</head>
<body>

    <div class="control-container">
        <label for="workingWidth">Ancho de Trabajo (m):</label>
        <input type="number" id="workingWidth" value="15" min="1">
        <button id="generarPasadasBtn" disabled>Generar Pasadas</button>
        <div id="loading-status">Cargando datos geoespaciales iniciales...</div>
    </div>


    <div class="container">
        <div id="map"></div>
    </div>

    <div class="leaflet-control leaflet-control-locate">
        <button id="locateButton" title="Centrar en mi ubicación">
            <i class="fas fa-location-arrow"></i> </button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
    <script>
        console.log("Estado de 'turf' inmediatamente después del script tag:", typeof turf);
        if (typeof turf === 'undefined') {
             console.error("VERIFICACIÓN: 'turf' es undefined justo después del script tag. El script de Turf.js NO se cargó o ejecutó como se esperaba.");
        } else {
             console.log("VERIFICACIÓN: 'turf' parece estar definido. Tipo:", typeof turf);
        }
    </script>


    <script>
        // Vista inicial en Andalucía (ajustada para Ronda)
        // No deshabilitamos el control de zoom por defecto aquí, lo añadimos después
        const map = L.map('map').setView([36.7462, -5.1612], 14); // Vista ajustada

        // --- Variables ---
        let selectedLayer = null; // Variable para almacenar la capa (parcela) que está seleccionada
        let originalStyle = {}; // Variable para guardar el estilo original de cada capa de parcela
        let parcelasLayer = null; // Capa para parcelas (seleccionable)
        let construccionesLayer = null; // Capa para construcciones (exclusión)
        let elementosInternosLayer = null; // Capa para viales/arroyos/elementos internos (exclusión)
        let curvasNivelLayer = null; // Variable para la capa de curvas de nivel
        let mdtLayer = null; // Variable para la capa del MDT (aunque no se use para cálculo de pendiente automática)
        window.exclusionFeatures = []; // Declarada explícitamente en window
        let generatedPassesLayer = L.featureGroup().addTo(map); // Capa para las pasadas generadas
        let exclusionLayersLoaded = false; // Flag para saber si los datos de exclusión ya se cargaron
        window.curvasNivelGeoJSONData = null; // Variable para almacenar los datos de curvas de nivel GeoJSON

        // --- Variables para localización GPS ---
        let locationMarker = null;
        let accuracyCircle = null;
        let lastKnownLocation = null; // Variable para guardar la última posición conocida
        let watchingLocation = false; // Flag para saber si watchPosition está activo
        let firstLocationObtained = false; // Flag para saber si ya obtuvimos la primera localización

        // --- Elementos de la interfaz ---
        const generarPasadasBtn = document.getElementById('generarPasadasBtn');
        const workingWidthInput = document.getElementById('workingWidth');
        const loadingStatusDiv = document.getElementById('loading-status'); // Referencia al indicador de carga
        const locateButton = document.getElementById('locateButton'); // Referencia al nuevo botón

        // --- Capas base ---
        // Capa Minimalista (Se mantiene)
        const minimalBaseLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        });

        // Capa Satélite Esri (Se mantiene para el híbrido, pero se quita del selector de capas base)
         const satelliteLayer = L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
              attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DigitalGlobe, GeoEye, Earthstar Geographics, CNES/Airbus DS, GeoEye, Earthstar Geographics, CNES/Airbus DS, GeoEye, USDA FSA, USGS, AeroGRID, IGN, IGP, swisstopo, and the GIS User Community',
              maxZoom: 18
         });

        // Capa de Etiquetas Esri (Se mantiene para el híbrido)
         const esriOverlayLabels = L.tileLayer('https://services.arcgconline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {
             attribution: 'Esri, Garmin, FAO, NOAA, USGS',
             maxZoom: 17,
             transparent: true
           });

        // Capa Híbrida (Satélite + Etiquetas) (Se mantiene)
         const hybridEsriLayer = L.layerGroup([satelliteLayer, esriOverlayLabels]);


        // --- Capa de superposición WMS de la Dirección General del Catastro ---
        const catastroWmsUrl = 'https://ovc.catastro.meh.es/Cartografia/WMS/ServidorWMS.aspx';
        const catastroLayer = L.tileLayer.wms(catastroWmsUrl, {
            layers: 'Catastro',
            styles: '',
            format: 'image/png',
            transparent: true,
            attribution: 'Cartografía &copy; Dirección General del Catastro (España)',
            maxZoom: 20
        });

        // --- Añade capas iniciales al mapa ---
        // Mantenemos minimalBaseLayer como capa base por defecto
        minimalBaseLayer.addTo(map);
        catastroLayer.addTo(map);

        // --- Configura el control de capas (se actualizará al cargar GeoJSON) ---
        const baseLayers = {
            "Fondo Claro Minimalista": minimalBaseLayer,
            "Híbrido Satélite+Etiquetas (Esri)": hybridEsriLayer
        };

        const overlayLayers = {
             "Cartografía Catastral (WMS)": catastroLayer,
             "Pasadas Generadas": generatedPassesLayer
             // Las capas GeoJSON y MDT se añadirán aquí después de cargarse
        };

        let layersControl = L.control.layers(baseLayers, overlayLayers).addTo(map);

        // --- Añadir el control de zoom por defecto (si no se añadió al inicializar el mapa) ---
        // Si ya inicializaste el mapa con zoomControl: false, puedes eliminar esta línea.
        // Si no, asegúrate de que el control de zoom por defecto esté en el mapa.
        L.control.zoom({ position: 'topleft' }).addTo(map); // Aseguramos que el control de zoom esté presente en top-left

        // --- Control de nivel de zoom (separado, posicionado debajo del control de zoom) ---
        const zoomLevelControl = L.control({position: 'topleft'}); // Mantenemos la posición en top-left

        zoomLevelControl.onAdd = function (map) {
            // Crear el div para mostrar el nivel de zoom
            this._div = L.DomUtil.create('div', 'leaflet-control-zoomlevel');
            this._update(); // Actualizar el display al inicio
            return this._div;
        };

        zoomLevelControl.onRemove = function (map) {
            // Limpiar si es necesario
        };

        zoomLevelControl._update = function () {
            // Actualizar el contenido del div con el nivel de zoom actual
            this._div.innerHTML = 'Zoom: ' + map.getZoom();
        };

        zoomLevelControl.addTo(map);

        // Suscribirse al evento 'zoomend' para actualizar el display cuando el zoom cambia
        map.on('zoomend', function() {
            zoomLevelControl._update();
        });


        // --- Funciones de carga de GeoJSON y actualización de interfaz ---

        // Función para actualizar el control de capas
        function updateLayersControl() {
             if (layersControl) map.removeControl(layersControl);
             layersControl = L.control.layers(baseLayers, overlayLayers).addTo(map);
        }

        // Función para calcular la altitud media de una parcela usando curvas de nivel
        function calculateMeanAltitude(parcelGeometry, curvasNivelGeoJSON) {
            let totalAltitude = 0;
            let intersectingContoursCount = 0;

            if (!parcelGeometry || !curvasNivelGeoJSON || !curvasNivelGeoJSON.features) {
                return "N/A (Datos de curvas de nivel no cargados)";
            }

            const parcelFeature = turf.feature(parcelGeometry);

            curvasNivelGeoJSON.features.forEach(contourFeature => {
                if (contourFeature.geometry && contourFeature.geometry.type === 'LineString') {
                    try {
                         // turf.booleanIntersects es más eficiente que intersection para solo verificar cruce
                        if (turf.booleanIntersects(parcelFeature, contourFeature)) {
                             let elevation = null;
                             // **MODIFICADO: Priorizar la propiedad COTA_0201 como identificada por el usuario**
                            if (contourFeature.properties && contourFeature.properties.hasOwnProperty('COTA_0201')) {
                                elevation = parseFloat(contourFeature.properties.COTA_0201);
                            } else if (contourFeature.properties && contourFeature.properties.hasOwnProperty('cota')) {
                                elevation = parseFloat(contourFeature.properties.cota);
                            } else if (contourFeature.properties && contourFeature.properties.hasOwnProperty('ELEVACION')) {
                                elevation = parseFloat(contourFeature.properties.ELEVACION);
                            } else if (contourFeature.properties && contourFeature.properties.hasOwnProperty('valor')) {
                                elevation = parseFloat(contourFeature.properties.valor);
                            } else if (contourFeature.properties && contourFeature.properties.hasOwnProperty('altura')) {
                                elevation = parseFloat(contourFeature.properties.altura);
                            }


                            if (elevation !== null && !isNaN(elevation)) {
                                totalAltitude += elevation;
                                intersectingContoursCount++;
                            } else {
                                // Esto ocurrirá si la curva intersecta pero no tiene una propiedad de altitud válida
                                console.warn("Curva de nivel intersecta pero no tiene propiedad de elevación numérica válida (COTA_0201, cota, ELEVACION, valor, altura). Propiedades:", contourFeature.properties);
                            }
                        }
                    } catch (e) {
                         console.warn("Error verificando intersección de parcela con curva de nivel:", e, contourFeature);
                    }
                }
            });

            if (intersectingContoursCount > 0) {
                return (totalAltitude / intersectingContoursCount).toFixed(2); // Retornar media con 2 decimales
            } else {
                return "N/A (Sin curvas de nivel)"; // No hay curvas de nivel que crucen la parcela con altitud numérica válida
            }
        }

        // Función para calcular el área de la parcela en hectáreas
        function calculateAreaInHectares(parcelGeometry) {
             if (!parcelGeometry) {
                 return "N/A";
             }
             try {
                 const areaSqMeters = turf.area(parcelGeometry);
                 const areaHectares = areaSqMeters / 10000; // 1 hectárea = 10,000 m²
                 return areaHectares.toFixed(2); // Formatear a 2 decimales
             } catch (e) {
                 console.error("Error calculating area with Turf.js:", e);
                 return "Error";
             }
        }


        // --- Carga automática de los archivos iniciales (Parcelas, Curvas Nivel, MDT) al cargar la página ---
        document.addEventListener('DOMContentLoaded', function() {
            console.log("El DOM está cargado. Iniciando carga automática de datos geoespaciales iniciales.");
            loadingStatusDiv.textContent = 'Cargando datos geoespaciales iniciales...';
            generarPasadasBtn.disabled = true; // Asegurarse de que esté deshabilitado durante la carga

            // --- Iniciar localización GPS (independiente de la carga de datos geoespacialess) ---
             // Solo iniciamos watchPosition una vez al cargar si el navegador lo soporta
             if (navigator.geolocation) {
                 if (!watchingLocation) {
                     console.log("Iniciando observación de localización GPS...");
                     watchingLocation = true; // Marca que watchPosition está activo
                     navigator.geolocation.watchPosition(onLocationFound, onLocationError, {
                         enableHighAccuracy: true,
                         timeout: 10000,
                         maximumAge: 0
                     });
                     loadingStatusDiv.textContent += ' y buscando localización...'; // Añadir estado de localización

                 } else {
                     console.log("watchPosition ya está activo.");
                      if (lastKnownLocation) {
                           loadingStatusDiv.textContent += ' Localización encontrada.';
                      } else {
                           loadingStatusDiv.textContent += ' Buscando localización...';
                      }
                 }
             } else {
                 console.log("Tu navegador no soporta geolocalización.");
                 loadingStatusDiv.textContent += ' Error: Geolocalización no soportada.';
                 alert("Tu navegador no soporta la funcionalidad de geolocalización necesaria.");
             }


            // *** LAS URLs DE TUS ARCHIVOS GEOESPACIALES ***
            const parcelasGeojsonDataUrl = 'https://raw.githubusercontent.com/tinajita/JSON/main/PARCELA.geojson'; // URL DE PARCELAS (seleccionable)
            const construccionesGeojsonDataUrl = 'https://raw.githubusercontent.com/tinajita/parcela/refs/heads/main/CONSTRU.json'; // URL DE CONSTRUCCIONES (exclusión)
            const elementosInternosGeojsonDataUrl = 'https://raw.githubusercontent.com/tinajita/parcela/refs/heads/main/ELEMLIN.json'; // URL DE ELEMENTOS INTERNOS (exclusión - puede necesitar buffer)
            const curvasNivelGeojsonDataUrl = 'https://raw.githubusercontent.com/tinajita/parcela/refs/heads/main/BTN0201L_CUR_NIV.json'; // URL CORRECTA DE CURVAS DE NIVEL (GeoJSON)
            const mdtGeoTiffDataUrl = 'https://raw.githubusercontent.com/tinajita/parcela/refs/heads/main/MDT25-ETRS89-H30-1051-1-COB2.tif'; // URL CORRECTA DEL MDT (TIFF) - Corregida para CORS
             // *** FIN URLs ***

            // Cargar solo Parcelas, Curvas de Nivel y MDT inicialmente
            Promise.all([
                fetch(parcelasGeojsonDataUrl).then(response => {
                     if (!response.ok) throw new Error(`Error al cargar Parcelas: ${response.statusText}`);
                     return response.json();
                }),
                 fetch(curvasNivelGeojsonDataUrl).then(response => {
                      if (!response.ok) throw new Error(`Error al cargar Curvas de Nivel: ${response.statusText}`);
                      return response.json();
                 }),
                 fetch(mdtGeoTiffDataUrl).then(response => {
                      if (!response.ok) throw new Error(`Error al cargar MDT: ${response.statusText}`);
                       console.log("MDT (TIFF) fetch successful. Status:", response.status);
                      return response;
                 })
            ])
            .then(([parcelasGeojsonData, curvasNivelGeojsonData, mdtTiffResponse]) => {
                console.log("Los archivos Parcelas, Curvas de Nivel y MDT se cargaron con éxito (primer paso de fetch/json/response).");

                // --- Código para cargar la capa de curvas de nivel (GeoJSON) ---
                 console.log("Inspeccionando y cargando capa de Curvas de Nivel...");
                  if (curvasNivelGeojsonData && curvasNivelGeojsonData.type === 'FeatureCollection' && Array.isArray(curvasNivelGeojsonData.features)) {
                       // Store the GeoJSON data globally or accessible for calculation
                       window.curvasNivelGeoJSONData = curvasNivelGeojsonData; // Make it accessible for calculation
                       curvasNivelLayer = L.geoJSON(curvasNivelGeojsonData, {
                           style: function(feature) {
                                return {
                                    color: '#a0522d',
                                    weight: 0.5,
                                    opacity: 0.3
                                };
                           }
                           // Popups for individual contour lines are removed as requested,
                           // info will be aggregated for the parcel popup.
                           // onEachFeature: function(feature, layer) { ... } is removed
                       }).addTo(map);
                       overlayLayers["Curvas de Nivel"] = curvasNivelLayer;
                       console.log(`Curvas de Nivel cargadas en Leaflet. Número de features: ${curvasNivelGeojsonData.features.length}.`);

                  } else {
                      console.warn("Datos de Curvas de Nivel no son un FeatureCollection válido o están vacíos. No se cargarán las curvas.", curvasNivelGeoJSONData);
                       if (!loadingStatusDiv.textContent.startsWith('Error:')) {
                         loadingStatusDiv.textContent += ' Advertencia: Datos de Curvas de Nivel inválidos.';
                       }
                 }
                // --- Fin del código para curvas de nivel ---


                // --- Inspeccionar y cargar capa de Parcelas (Seleccionable) ---
                console.log("Inspeccionando y cargando capa de Parcelas...");
                 if (parcelasGeojsonData && parcelasGeojsonData.type === 'FeatureCollection' && Array.isArray(parcelasGeojsonData.features)) {
                     parcelasLayer = L.geoJSON(parcelasGeojsonData, {
                         style: feature => ({ color: '#000000', weight: 1, fillColor: '#ffffff', fillOpacity: 0.0 }), // Estilo por defecto de parcela
                         onEachFeature: (feature, layer) => {
                             const defaultStyle = { color: '#000000', weight: 1, fillColor: '#ffffff', fillOpacity: 0.0 };
                             originalStyle[layer._leaflet_id] = defaultStyle; // Guardar el estilo por defecto

                             layer.on({
                                 click: e => {
                                     // Always deselect the previously selected layer and reset its style
                                     if (selectedLayer) {
                                         selectedLayer.setStyle(originalStyle[selectedLayer._leaflet_id] || { color: '#000000', weight: 1, fillColor: '#ffffff', fillOpacity: 0.0 });
                                         // Close the popup of the previously selected layer if it's open
                                         if (selectedLayer.getPopup() && selectedLayer.getPopup().isOpen()) {
                                             selectedLayer.closePopup();
                                         }
                                     }

                                     // Select the new layer visually and update the selectedLayer variable
                                     layer.setStyle({ color: '#00FFFF', weight: 3, fillColor: '#00FFFF', fillOpacity: 0.3 }); // Estilo de selección
                                     selectedLayer = layer;
                                     generarPasadasBtn.disabled = false; // Habilitar botón de generar pasadas
                                     console.log("Parcela seleccionada:", feature.properties);

                                     // Check if zoom level is 14 or higher before showing popup
                                     if (map.getZoom() >= 14) {
                                         // Build popup content
                                         let popupContent = '<b>Parcela Seleccionada:</b><br>';
                                         let poligono = feature.properties['MASA'] || feature.properties['poligono'] || 'N/A'; // Assuming 'MASA' or 'poligono' for poligono
                                         let parcela = feature.properties['PARCELA'] || feature.properties['parcela'] || 'N/A'; // Assuming 'PARCELA' or 'parcela' for parcela

                                         popupContent += `Polígono: ${poligono}<br>`;
                                         popupContent += `Parcela: ${parcela}<br>`;

                                          // Calculate and add mean altitude
                                          const meanAltitude = calculateMeanAltitude(feature.geometry, window.curvasNivelGeoJSONData);
                                          popupContent += `Altitud Media: ${meanAltitude} m<br>`;

                                          // Calculate and add area in hectares
                                          const areaHa = calculateAreaInHectares(feature.geometry);
                                          popupContent += `Área: ${areaHa} Ha`;

                                         layer.bindPopup(popupContent).openPopup();

                                     } else {
                                          // If zoom is too low, just select the layer visually but don't show popup
                                          console.log("Zoom level too low to show parcel info popup. Zoom >= 14 required.");
                                          // Optionally, you could bind a simple popup explaining the zoom requirement,
                                          // but the user asked not to show the info globe before zoom 14.
                                     }


                                     L.DomEvent.stopPropagation(e);
                                 }
                             });
                         }
                     }).addTo(map);
                     overlayLayers["Mis Parcelas"] = parcelasLayer;
                     console.log(`Parcelas cargadas en Leaflet. Número de features en datos brutos: ${parcelasGeojsonData.features.length}`);
                 } else {
                     console.error("Datos de Parcelas no son un FeatureCollection válido o están vacíos.", parcelasGeojsonData);
                      loadingStatusDiv.textContent = 'Error: Datos de Parcelas inválidos.'; // Sobrescribir si hay error de carga de datos
                     alert("Error: El archivo de Parcelas no contiene un FeatureCollection válido. No se pueden cargar las parcelas.");
                 }


                // --- Código para manejar la carga del MDT (TIFF) ---
                 console.log("Intento de carga de MDT (TIFF) completado.");
                 if (mdtTiffResponse && mdtTiffResponse.ok) {
                      console.log("MDT (TIFF) cargado con éxito (respuesta OK).");
                      // Note: MDT TIFF loading and usage would require a library like geotiff.js
                      // and specific logic to sample elevation at points, which is more complex
                      // than averaging contour lines. This code currently just fetches it.
                      // For calculating average altitude as requested, we use contour lines.
                 } else {
                      console.warn("Fallo al cargar el MDT (TIFF) o respuesta no OK.", mdtTiffResponse);
                       if (!loadingStatusDiv.textContent.startsWith('Error:')) {
                          loadingStatusDiv.textContent += ' Advertencia: Fallo al cargar MDT TIFF.';
                       }
                 }
                // --- Fin código MDT ---

                 // Actualizar el control de capas con las capas iniciales cargadas
                updateLayersControl();

                                             console.log("Advertencia: La parcela seleccionada parece estar completamente cubierta por áreas a evitar (área limpia = 0).");
                                             alert("Advertencia: La parcela seleccionada parece estar completamente cubierta por áreas a evitar. No se pueden generar pasadas útiles.");
                                             console.log("Revirtiendo a geometría original de la parcela según la lógica actual.");
                                             geometryForCalculations = parcelGeometry;
                                        } else {
                                              console.warn("Advertencia: El área limpia resultante no es una geometría válida para generar pasadas.");
                                              geometryForCalculations = parcelGeometry;
                                               alert("Advertencia: El área limpia resultante no es una geometría válida para generar pasadas. Generando pasadas sobre la parcela completa.");
                                        }
                                  }

                             } else {
                                  console.warn("El resultado de turf.difference no tiene una geometría válida. No se excluirán zonas a evitar.", cleanedArea);
                                 geometryForCalculations = parcelGeometry;
                                  alert("Advertencia: El resultado del cálculo de áreas a evitar no es válido. Generando pasadas sobre la parcela completa.");
                             }
                        } catch (e) {
                             console.error("Error durante el cálculo de diferencia de geometrías:", e);
                             console.warn("Ocurrió un error al excluir zonas a evitar. Usando geometría original de la parcela.");
                             geometryForCalculations = parcelGeometry;
                             alert("Advertencia: Ocurrió un error al excluir zonas a evitar. Generando pasadas sobre la parcela completa. Revisa la consola.");
                        }
                  } else {
                      console.log("No se pudo calcular un área limpia válida (probablemente no hay exclusiones válidas o hubo un error en el procesamiento de la unión). Usando geometría original de la parcela.");
                  }


                 let finalGeometryToSweep = geometryForCalculations;
                 console.log("Intentando simplificar la geometría final para el barrido...");
                 console.log("Geometría ANTES de simplificar:", JSON.stringify(geometryForCalculations));

                 if (!geometryForCalculations || !geometryForCalculations.type) {
                      console.error("La geometría para simplificar es nula, undefined o de tipo incorrecto. Deteniendo proceso.");
                       alert("Error: La geometría resultante para generar pasadas no es válida.");
                        loadingStatusDiv.textContent = 'Error en geometría para pasadas.';
                        generarPasadasBtn.disabled = false;
                       return;
                 }

                 try {
                     const simplificationTolerance = 0.00005;

                     const featureToSimplify = turf.feature(geometryForCalculations);

                      if (featureToSimplify) {
                           const simplifiedFeature = turf.simplify(featureToSimplify, {
                                tolerance: simplificationTolerance,
                                highQuality: true
                           });

                            console.log("Resultado de turf.simplify:", JSON.stringify(simplifiedFeature));

                            if (simplifiedFeature && simplifiedFeature.geometry && (simplifiedFeature.geometry.type === 'Polygon' || simplifiedFeature.geometry.type === 'MultiPolygon')) {
                                finalGeometryToSweep = simplifiedFeature.geometry;
                                console.log("Geometría final simplificada con éxito. Tipo:", finalGeometryToSweep.type);
                            } else {
                                 console.warn("El resultado de turf.simplify no es un polígono o multipolígono válido. Usando geometría sin simplificar.", simplifiedFeature);
                                 finalGeometryToSweep = geometryForCalculations;
                                 alert("Advertencia: No se pudo simplificar la geometría resultante del área limpia. Generando pasadas con geometría detallada (puede ser más lento).");
                            }
                      } else {
                          console.warn("No se pudo crear una feature para simplificar. Usando geometría sin simplificar.");
                          finalGeometryToSweep = geometryForCalculations;
                           alert("Advertencia: No se pudo crear Feature para simplificar. Generando pasadas con geometría detallada.");
                      }


                 } catch (e) {
                     console.error("Error durante la simplificación de geometría:", e);
                     console.warn("No se pudo simplificar la geometría final. Usando geometría sin simplificar.");
                     finalGeometryToSweep = geometryForCalculations;
                     alert("Advertencia: Ocurrió un error al simplificar la geometría. Generando pasadas con geometría detallada (puede ser más lento). Revisa la consola.");
                 }


                 let geometryForSweepAndPiP = null;
                 if (finalGeometryToSweep && (finalGeometryToSweep.type === 'Polygon' || finalGeometryToSweep.type === 'MultiPolygon')) {
                      geometryForSweepAndPiP = finalGeometryToSweep;

                      if (geometryForSweepAndPiP.type === 'MultiPolygon') {
                          console.log("La geometría final para el barrido es un MultiPolygon. Intentando usar el polígono más grande o su unión.");
                          let largestPoly = null;
                          let maxPolyArea = 0;
                          let validPolygonsInMulti = [];

                          if (geometryForSweepAndPiP.coordinates && Array.isArray(geometryForSweepAndPiP.coordinates)) {
                              geometryForSweepAndPiP.coordinates.forEach(polyCoords => {
                                  try {
                                      const currentPoly = turf.polygon(polyCoords);
                                       let area = turf.area(currentPoly);
                                        validPolygonsInMulti.push(turf.feature(currentPoly.geometry));
                                      if (area > maxPolyArea) {
                                          maxPolyArea = area;
                                          largestPoly = currentPoly.geometry;
                                      }
                                  } catch (e) {
                                     console.warn("Error procesando un polígono dentro del MultiPolygon final:", e);
                                  }
                              });
                          } else {
                               console.error("Las coordenadas del MultiPolygon final no son válidas.");
                          }


                          if (largestPoly) {
                              if (validPolygonsInMulti.length > 0) {
                                  if (validPolygonsInMulti.length > 1) {
                                      console.log(`MultiPolygon contiene ${validPolygonsInMulti.length} polígonos válidos. Intentando unirlos para el barrido.`);
                                      try {
                                           const unionOfMultiParts = turf.union(...validPolygonsInMulti);
                                            if (unionOfMultiParts && unionOfMultiParts.geometry && (unionOfMultiParts.geometry.type === 'Polygon' || unionOfMultiParts.geometry.type === 'MultiPolygon')) {
                                                geometryForSweepAndPiP = unionOfMultiParts.geometry;
                                                 console.log("Polígonos del MultiPolygon unidos con éxito para el barrido. Resultado:", geometryForSweepAndPiP.type);
                                            } else {
                                                 console.warn("La unión de las partes del MultiPolygon no resultó en un polígono/multipolígono válido. Usando solo el polígono más grande.", unionOfMultiParts);
                                                 geometryForSweepAndPiP = largestPoly;
                                            }
                                      } catch (e) {
                                           console.error("Error al intentar unir las partes del MultiPolygon:", e);
                                            console.warn("Error al unir las partes del MultiPolygon. Usando solo el polígono más grande.");
                                            geometryForSweepAndPiP = largestPoly;
                                      }
                                  } else {
                                      geometryForSweepAndPiP = largestPoly;
                                      console.log("MultiPolygon con 1 polígono válido encontrado. Usando este para el barrido.");
                                  }
                              } else {
                                    console.error("MultiPolygon resultante no contiene polígonos válidos después de procesar las partes.");
                                    alert("Error procesando la geometría para el barrido. No se encontraron polígonos válidos dentro del MultiPolygon.");
                                     loadingStatusDiv.textContent = 'Error procesando geometría.';
                                     generarPasadasBtn.disabled = false;
                                    return;
                              }

                          } else {
                               console.error("MultiPolygon resultante no contiene polígonos válidos para el barrido y no se pudo encontrar el polígono más grande.");
                               alert("Error procesando la geometría para el barrido. No se encontraron polígonos válidos dentro del MultiPolygon.");
                                loadingStatusDiv.textContent = 'Error procesando geometría.';
                                generarPasadasBtn.disabled = false;
                               return;
                          }
                      } else {
                          console.log("La geometría final para el barrido es un Polígono simple válido.");
                      }
                 } else {
                      console.error("La geometría final para el barrido es nula, undefined o de tipo incorrecto:", finalGeometryToSweep);
                      alert("Error: La geometría resultante (después de excluir zonas a evitar/simplificar) no es un polígono válido para generar pasadas.");
                       loadingStatusDiv.textContent = 'Error en geometría para pasadas.';
                       generarPasadasBtn.disabled = false;
                      return;
                 }


                 console.log("Geometría FINAL para barrido y PiP:", JSON.stringify(geometryForSweepAndPiP));
                 try {
                      if (turf.area(geometryForSweepAndPiP) === 0) {
                           console.error("La geometría final para el barrido tiene área 0.");
                            alert("La geometría resultante del área limpia tiene área cero. No se pueden generar pasadas.");
                            loadingStatusDiv.textContent = 'Área resultante cero.';
                            generarPasadasBtn.disabled = false;
                           return;
                      }
                 } catch (e) {
                      console.error("Error calculando el área de la geometría final para el barrido:", e);
                      alert("Error calculando el área de la geometría final.");
                       loadingStatusDiv.textContent = 'Error calculando área.';
                       generarPasadasBtn.disabled = false;
                      return;
                 }


                 // Calcular la pasadas (líneas)
                 console.log(`Generando pasadas con ancho de ${workingWidth} metros.`);
                 const passes = turf.along(turf.lineString(turf.polygonToLine(geometryForSweepAndPiP).geometry.coordinates[0]), turf.length(turf.polygonToLine(geometryForSweepAndPiP), { units: units }) / workingWidth, { units: units });
                 // Simplificación: esto genera puntos a lo largo del perímetro para una posible referencia,
                 // pero no genera las líneas de pasada transversales dentro del polígono.
                 // Para generar las pasadas transversales, se necesita un algoritmo de barrido más sofisticado.

                 // --- Implementación de algoritmo de barrido simple ---
                 console.log("Implementando algoritmo de barrido simple...");

                // Determinar la extensión (bounding box) de la geometría para el barrido
                const bbox = turf.bbox(geometryForSweepAndPiP);
                const bboxPolygon = turf.bboxPolygon(bbox);
                const bboxWidth = turf.distance(turf.point([bbox[0], bbox[1]]), turf.point([bbox[2], bbox[1]]), { units: units });
                const bboxHeight = turf.distance(turf.point([bbox[0], bbox[1]]), turf.point([bbox[0], bbox[3]]), { units: units });

                console.log(`Bounding Box del área de trabajo: Ancho=${bboxWidth.toFixed(2)}m, Alto=${bboxHeight.toFixed(2)}m`);

                // Encontrar la arista más larga del bounding box para alinear las pasadas
                // o encontrar la orientación principal de la parcela.
                // Para un barrido simple, podemos asumir una orientación (ej: Este-Oeste o Norte-Sur)
                // o alinear con la arista más larga de la parcela o su bbox.
                // Si asumimos Norte-Sur, las pasadas serán líneas horizontales.
                // Si asumimos Este-Oeste, las pasadas serán líneas verticales.

                // Simplificación: Vamos a generar pasadas paralelas al eje X (orientación Este-Oeste)
                // Esto significa que las pasadas serán líneas horizontales que cruzan el bounding box.

                const passFeatures = [];
                const overlapFactor = 1; // Factor de solape (1 = sin solape, 0.5 = 50% solape) - Usamos 1 para pasadas contiguas

                // Calcular el número de pasadas
                const numberOfPasses = Math.ceil(bboxHeight / workingWidth); // Número de pasadas basado en el alto del bbox

                console.log(`Generando aproximadamente ${numberOfPasses} pasadas horizontales (orientación Este-Oeste).`);

                // Generar líneas de pasada horizontales dentro del bounding box
                for (let i = 0; i <= numberOfPasses; i++) {
                     // Calcular la posición Y de la línea de pasada
                    const y = bbox[1] + (i * workingWidth); // Empieza desde el Y mínimo y sube

                     // Crear una línea horizontal que cruce todo el ancho del bbox
                     const startPoint = turf.point([bbox[0] - (workingWidth/2), y]); // Extender ligeramente fuera del bbox
                     const endPoint = turf.point([bbox[2] + (workingWidth/2), y]);   // Extender ligeramente fuera del bbox
                    const passLine = turf.lineString([startPoint.geometry.coordinates, endPoint.geometry.coordinates]);

                    try {
                         // Intersectar la línea de pasada con la geometría limpia de la parcela
                         // Esto recorta la línea para que solo esté dentro del área de trabajo
                         const intersected = turf.intersect(passLine, turf.feature(geometryForSweepAndPiP));

                         // El resultado de intersect puede ser LineString, MultiLineString, Point, MultiPoint, o null
                         if (intersected && intersected.geometry) {
                             // Extraer solo las geometrías LineString o MultiLineString resultantes
                             if (intersected.geometry.type === 'LineString') {
                                  passFeatures.push(turf.feature(intersected.geometry));
                             } else if (intersected.geometry.type === 'MultiLineString') {
                                  // Si es un MultiLineString, añadir cada parte como una feature separada
                                  intersected.geometry.coordinates.forEach(lineCoords => {
                                       if (lineCoords.length >= 2) { // Asegurar que sea una línea válida (al menos 2 puntos)
                                          passFeatures.push(turf.feature(turf.lineString(lineCoords).geometry));
                                       }
                                  });
                             } else {
                                  // console.log(`Intersect resultado inesperado para línea ${i}: ${intersected.geometry.type}`);
                                  // No añadir si no es una línea
                             }
                         } else {
                             // console.log(`Línea de pasada ${i} no intersecta el área de trabajo.`);
                             // La línea no intersecta el área de trabajo, se omite
                         }
                    } catch (e) {
                         console.warn(`Error al intersectar línea de pasada ${i} con área de trabajo. Se omitirá.`, e, passLine, geometryForSweepAndPiP);
                    }
                }

                 console.log(`Generadas ${passFeatures.length} segmentos de pasadas después de recortar.`);

                 // Añadir las pasadas generadas como una capa de líneas en Leaflet
                 if (passFeatures.length > 0) {
                      const passesGeoJSON = turf.featureCollection(passFeatures);

                       L.geoJSON(passesGeoJSON, {
                           style: function(feature) {
                                return {
                                    color: '#0000ff', // Color azul para las pasadas
                                    weight: 2,
                                    opacity: 0.7
                                };
                           }
                       }).addTo(generatedPassesLayer); // Añadir al featureGroup de pasadas
                       console.log("Pasadas añadidas a la capa.");
                 } else {
                     console.log("No se generaron pasadas válidas para añadir a la capa.");
                 }


                 // --- Añadir geometrías de exclusión (opcional, para visualización) ---
                 // Puedes añadir las geometrías de exclusión que intersectan la parcela
                 // a una capa temporal para ver qué áreas se excluyeron.
                 /*
                 if (intersectingExclusionFeatures.length > 0) {
                      const exclusionGeoJSON = turf.featureCollection(intersectingExclusionFeatures);
                       L.geoJSON(exclusionGeoJSON, {
                           style: function(feature) {
                                return {
                                    color: '#ff0000', // Color rojo para las exclusiones
                                    weight: 1,
                                    fillColor: '#ff0000',
                                    fillOpacity: 0.4
                                };
                           }
                       }).addTo(map); // Añadir a una capa temporal o a la capa de exclusiones si existe
                        console.log(`Añadidas ${intersectingExclusionFeatures.length} geometrías de exclusión a la capa (para depuración).`);
                 }
                 */
                // --- Fin de añadir geometrías de exclusión ---


                 loadingStatusDiv.textContent = 'Pasadas generadas con éxito. Selecciona otra parcela o ajusta el ancho.';
                 generarPasadasBtn.disabled = false; // Habilitar el botón de nuevo

             } catch (error) {
                 console.error("Error general durante la generación de pasadas:", error);
                 alert("Ocurrió un error al generar las pasadas. Revisa la consola para más detalles.");
                  loadingStatusDiv.textContent = `Error al generar pasadas: ${error.message}`;
                 generarPasadasBtn.disabled = false; // Habilitar el botón en caso de error
             }
              console.log("--- Fin Generación de Pasadas ---");
        }


        // --- Lógica de Localización GPS ---

        // Función que se ejecuta cuando se encuentra la posición
        function onLocationFound(e) {
            const radius = e.accuracy;

             // Eliminar el marcador y círculo anteriores si existen
            if (locationMarker) {
                map.removeLayer(locationMarker);
            }
            if (accuracyCircle) {
                map.removeLayer(accuracyCircle);
            }

            // Crear y añadir el marcador de posición (con icono si es posible)
            locationMarker = L.marker(e.latlng).addTo(map)
                .bindPopup("Estás a " + radius.toFixed(0) + " metros de este punto").openPopup(); // Mostrar popup de precisión

            // Crear y añadir el círculo de precisión
            accuracyCircle = L.circle(e.latlng, radius).addTo(map);

             // Guardar la última localización conocida
             lastKnownLocation = e.latlng;
             console.log(`Localización encontrada: Lat ${e.latlng.lat}, Lng ${e.latlng.lng}, Precisión ${radius.toFixed(0)}m.`);

             if (!firstLocationObtained) {
                  // Centrar el mapa solo la primera vez que se obtiene la localización con buena precisión
                  // Considerar un umbral de precisión para el centrado automático inicial
                   const centeringAccuracyThreshold = 50; // metros
                   if (radius <= centeringAccuracyThreshold) {
                        map.setView(e.latlng, Math.max(map.getZoom(), 16)); // Centra y ajusta zoom mínimo a 16
                        console.log(`Centrado automático inicial en la localización con precisión <= ${centeringAccuracyThreshold}m.`);
                         if (!loadingStatusDiv.textContent.startsWith('Error:') && loadingStatusDiv.textContent.includes('buscando localización')) {
                              loadingStatusDiv.textContent = loadingStatusDiv.textContent.replace('Buscando localización...', 'Localización encontrada. Selecciona una parcela.');
                         } else if (!loadingStatusDiv.textContent.startsWith('Error:') && !loadingStatusDiv.textContent.includes('Localización encontrada')) {
                              loadingStatusDiv.textContent += ' Localización encontrada.';
                         }
                        firstLocationObtained = true; // Marcar que ya se centró automáticamente la primera vez
                   } else {
                        console.log(`Localización encontrada, pero la precisión (${radius.toFixed(0)}m) es mayor que el umbral de centrado automático (${centeringAccuracyThreshold}m). No se centrará automáticamente.`);
                         if (!loadingStatusDiv.textContent.startsWith('Error:') && loadingStatusDiv.textContent.includes('buscando localización')) {
                              loadingStatusDiv.textContent = loadingStatusDiv.textContent.replace('Buscando localización...', `Localización encontrada (${radius.toFixed(0)}m). Selecciona una parcela.`);
                         } else if (!loadingStatusDiv.textContent.startsWith('Error:') && !loadingStatusDiv.textContent.includes('Localización encontrada')) {
                              loadingStatusDiv.textContent += ` Localización encontrada (${radius.toFixed(0)}m).`;
                         }
                   }

             } else {
                 // Para actualizaciones posteriores, solo actualizar el marcador y círculo
                  console.log(`Actualización de localización: Lat ${e.latlng.lat}, Lng ${e.latlng.lng}, Precisión ${radius.toFixed(0)}m.`);
                   // Opcional: actualizar el texto de estado si no está mostrando un error
                   if (!loadingStatusDiv.textContent.startsWith('Error:') && !loadingStatusDiv.textContent.includes('Generando pasadas')) {
                         if (loadingStatusDiv.textContent.includes('Localización encontrada')) {
                              loadingStatusDiv.textContent = loadingStatusDiv.textContent.replace(/\(.*\)/, `(${radius.toFixed(0)}m)`); // Actualizar precisión si ya se mostraba
                         } else {
                             loadingStatusDiv.textContent += ` Localización encontrada (${radius.toFixed(0)}m).`;
                         }
                   }
             }

        }

        // Función que se ejecuta si hay un error de localización
        function onLocationError(e) {
             watchingLocation = false; // Marcar que watchPosition ya no está activo (en caso de error grave)
            console.error("Error de localización:", e.message);
             // Mostrar un mensaje de error en el indicador de estado
             loadingStatusDiv.textContent = `Error de localización: ${e.message}. Selecciona una parcela manualmente.`;
            alert(`Error de localización: ${e.message}. Por favor, asegúrate de que la geolocalización esté activada en tu dispositivo y navegador.`);
             generarPasadasBtn.disabled = false; // Asegurarse de que el botón no quede deshabilitado permanentemente
        }

         // Función para iniciar la geolocalización (llamada al cargar el DOM y al pulsar el botón si no hay posición)
        function locateUser() {
             if (navigator.geolocation) {
                 if (!watchingLocation) {
                     console.log("Intentando iniciar navigator.geolocation.watchPosition...");
                     watchingLocation = true;
                     navigator.geolocation.watchPosition(onLocationFound, onLocationError, {
                         enableHighAccuracy: true,
                         timeout: 10000,
                         maximumAge: 0
                     });
                 } else {
                      console.log("navigator.geolocation.watchPosition ya está activo.");
                 }
            } else {
                 console.log("La geolocalización no es soportada por este navegador.");
                 onLocationError({ message: "Geolocalización no soportada por el navegador." }); // Llamar a la función de error con un mensaje
             }
        }

        // --- Event Listener para el botón de localización ---
        locateButton.addEventListener('click', function() {
            console.log("Botón de localización pulsado.");
            if (lastKnownLocation) {
                 // Si ya tenemos una última posición, centrar el mapa en ella
                 map.setView(lastKnownLocation, Math.max(map.getZoom(), 16)); // Centra y ajusta zoom mínimo a 16
                 console.log("Centrando mapa en la última localización conocida al pulsar el botón.");
                 if (!loadingStatusDiv.textContent.startsWith('Error:')) {
                       loadingStatusDiv.textContent = 'Datos iniciales cargados. Mapa centrado en tu posición.';
                 }

            } else {
                 // Si no hay localización conocida, intentar localizar al usuario
                 console.log("No hay localización conocida. Intentando iniciar/reiniciar localización...");
                 locateUser();
                 if (!loadingStatusDiv.textContent.startsWith('Error:')) {
                       loadingStatusDiv.textContent = 'Datos iniciales cargados. Buscando localización...';
                 }
            }
        });


        // --- LOGS INICIALES ---
        console.log("Mapa Leaflet con capas base, Catastro (WMS) inicializados.");
        console.log("La carga automática de datos geoespaciales iniciales (Parcelas, Curvas Nivel, MDT) comenzará al terminar de cargar el DOM.");
        console.log("La búsqueda de localización GPS se iniciará al cargar el DOM si el navegador lo soporta.");


    </script>
